server:
  port: 8200
spring:
  application:
    name: service-zjt         # 指定配置中心配置文件的{application}
  cloud:
    config:
      #uri: http://127.0.0.1:8810/  # 指定配置中心的地址
      profile: dev                # 指定配置中心配置文件的{profile}
      label: master                # 指定配置中心配置文件的{label}
      discovery:
        enabled: true                    # 使用注册中心里面已注册的配置中心
        serviceId: config-server
    bus:
      enabled: true
      trace:
        enabled: true   # 指定配置中心注册到注册中心的serviceId
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest
  datasource:
       driver-class-name: com.mysql.jdbc.Driver
       url: jdbc:mysql://127.0.0.1:3306/sys
       username: root
       password: root
  jpa:
       hibernate:
         #ddl-auto: create #ddl-auto:设为create表示每次都重新建表
         ddl-auto: update #ddl-auto:设为update表示每次都不会重新建表
       show-sql: true
  data:
    mongodb:
      host: 127.0.0.1
      password:
      username:
      port: 27017
eureka:
  client:
    service-url:
      default-zone: http://127.0.0.1:8761/eureka.
management:
  endpoints:
    web:
      exposure:
        include: bus-refresh
